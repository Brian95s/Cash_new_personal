<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav class="menu">
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
        <ul class="menu-list">
            <li><a href="#inicio"><i class="icon-home"></i> Inicio</a></li>
            <li><a href="#perfil"><i class="icon-user"></i> Perfil</a></li>
            <li><a href="#depositos"><i class="icon-money"></i> Depósitos</a></li>
            <li><a href="#retiros"><i class="icon-bank"></i> Retiros</a></li>
            <li><a href="#referidos"><i class="icon-network"></i> Referidos</a></li>
            <li><a href="#terminos"><i class="icon-doc"></i> Términos y Condiciones</a></li>
        </ul>
    </nav>
    <section id="contenido">
        <h1>Bienvenido a la Plataforma</h1>
        <p>Selecciona una opción del menú para continuar.</p>
    </section>
</body>
</html><style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
}
.menu {
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    height: 100%;
    background: #004d66;
    padding-top: 20px;
    transform: translateX(-250px);
    transition: transform 0.3s ease-in-out;
}
.menu.active {
    transform: translateX(0);
}
.menu-toggle {
    position: absolute;
    top: 15px;
    right: -50px;
    background: #004d66;
    color: white;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
}
.menu-list {
    list-style: none;
    padding: 0;
}
.menu-list li {
    padding: 15px;
    text-align: left;
}
.menu-list li a {
    color: white;
    text-decoration: none;
    display: flex;
    align-items: center;
}
.menu-list li a i {
    margin-right: 10px;
}
</style><script>
function toggleMenu() {
    document.querySelector(".menu").classList.toggle("active");
}
</script>
